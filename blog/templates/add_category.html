{% extends 'base.html' %}

{% block title %} Create New Blog Category {% endblock%}
{% block content %}

{%  if user.is_authenticated %}
  <h1 class="display-3">Add Category</h1>
  <div class="form-group">
    <form method="POST" >
      {% csrf_token %} {{ form.as_p}}
      <button class="btn btn-secondary">Category</button>
    </form>
  </div>
{% else %}

  You're not allowed here
{% endif %}

{% endblock %}
